<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            min-height: 100vh;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 720px;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .success-message {
            color: #38a169;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }

        .section {
            background-color: #f0fff4;
            padding: 20px 24px;
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .section p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #2f855a;
        }

        .section strong {
            color: #22543d;
        }

        .masks-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            margin-top: 20px;
        }

        .mask-item {
            max-width: 180px;
            text-align: center;
        }

        .mask-item img {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #c6f6d5;
            transition: transform 0.2s ease;
        }

        .mask-item img:hover {
            transform: scale(1.05);
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            background-color: #38a169;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-link:hover {
            background-color: #2f855a;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="success-message">✓ {{.message}}</div>

        <div class="section">
            <p><strong>Filename:</strong> {{.filename}}</p>
            <p><strong>Size:</strong> {{.size}}</p>
        </div>

        <div class="section">
            <p><strong>Predicted X (mm):</strong> {{.x_mm}}</p>
            <p><strong>Predicted Y (mm):</strong> {{.y_mm}}</p>
            <p><strong>Predicted Angle (°):</strong> {{.angle_deg}}</p>
        </div>

        <div class="masks-container">
            {{range .segmentation_masks}}
            <div class="mask-item">
                <img src="{{.}}" alt="Segmentation Mask">
            </div>
            {{end}}
        </div>

        <div style="text-align:center;">
            <a href="/" class="back-link">Upload Another File</a>
        </div>
    </div>
</body>
</html>
